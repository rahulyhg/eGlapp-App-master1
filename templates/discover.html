<ion-view title="eGlapp">
    <ion-content class="has-header">
        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-android-search"></button>
        </ion-nav-buttons>
        <div class="list">
           
            <div class="item item-divider">Events</div>
            <a class="item item-thumbnail-left" href="#/app/discover/inner/{{val.eventid}}" ng-repeat="val in find">
                <img src="/eglapp/eglapp/{{val.logo}}">
                <h2>{{val.title}}</h2>
                <p>{{val.location}}</p>
                <span class="date">{{val.startdate}} @ {{val.starttime}}<span>
              <span class="item-note balanced">
                  Free
              </span>
            </a>
        </div>
    </ion-content>
</ion-view>
